linters:
  enable-all: true
  disable:
    - depguard
    - varnamelen
    - exhaustruct
    - gci
    - gofumpt
    - goimports
    - nolintlint
    - ireturn
    - tenv # deprecated

issues:
  exclude-rules:
    - path: '.*_test.go'
      linters:
        - funlen
        - goconst
        - mnd

linters-settings:
  wsl:
    allow-cuddle-declarations: true